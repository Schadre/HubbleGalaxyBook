version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.19.4
        - nvm use 20.19.4
        - corepack enable
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 
